<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta Rápida - FGTS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
</head>

<body class="pagina">
    <button class="menu-toggle" id="menuToggle"><i class="fa fa-bars"></i></button>

    <div class="sidebar" id="sidebar">
        <div>
            <div class="logo">SIMPLIX</div>
            <div class="user-info">
                <h3>{{ session["user"] }}</h3>
                <span>{{ session["role"] }}</span>
            </div>

            <ul class="menu">
                <li><a href="/index">▸ Dashboard</a></li>
                <li><a href="/cadastrar">▸ Cadastrar Cliente</a></li>
                {% if session['role'] == 'admin' %}
                <li><a href="/esteira">▸ Esteira</a></li>
                <li><a href="/usuarios">▸ Gerenciar Usuários</a></li>
                <li><a href="/register">▸ Criar Usuário</a></li>
                {% endif %}
            </ul>
        </div>

        <div class="menu-footer">
            <button id="toggle-theme"><i class="fa fa-moon"></i> Tema</button>
            <a href="/logout" class="logout">▸ Sair</a>
        </div>
    </div>

    <div class="content">
        <h1 class="titulo-tomorrow">Consulta Rápida - FGTS</h1>

        <div class="container">
            <form id="form-consulta">
                <div class="input-wrapper">
                    <input type="text" id="cpf" name="cpf" class="barra-cpf" placeholder="Digite o CPF" required>
                    <span id="loading" class="loading-spinner"></span>
                </div>

                <div class="button-group">
                    <button class="azul" type="submit"><i class="fa fa-play"></i> Consultar</button>
                    <button id="btn-limpar" class="vermelho" type="button"><i class="fa fa-trash"></i> Limpar</button>
                </div>
            </form>

            <div id="resultado" class="resultado" style="display:none;">
                <p><strong>CPF:</strong> <span id="res-cpf"></span></p>
                <p><strong>Situação:</strong> <span id="res-situacao"></span></p>
                <p><strong>Informação:</strong> <span id="res-info"></span></p>
                <div class="area-tabelas" id="lista-tabelas"></div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");
        const content = document.querySelector(".content");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("active");
            content.classList.toggle("active");
            menuToggle.classList.toggle("mover");
        });

        const toggleTheme = document.getElementById("toggle-theme");
        toggleTheme.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const icon = toggleTheme.querySelector("i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
            localStorage.setItem("modoEscuro", document.body.classList.contains("dark-mode"));
        });

        if (localStorage.getItem("modoEscuro") === "true") {
            document.body.classList.add("dark-mode");
            const icon = document.querySelector("#toggle-theme i");
            if (icon) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            }
        }

        const form = document.getElementById("form-consulta");
        const resultadoDiv = document.getElementById("resultado");
        const listaTabelas = document.getElementById("lista-tabelas");
        const btnLimpar = document.getElementById("btn-limpar");
        const spinner = document.getElementById("loading");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            let cpf = document.getElementById("cpf").value.replace(/\D/g, "").padStart(11, "0");
            spinner.style.display = "inline-block";

            try {
                const res = await fetch("/simplix-passo12", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf })
                });

                const data = await res.json();
                resultadoDiv.style.display = "block";
                document.getElementById("res-cpf").textContent = cpf;
                document.getElementById("res-situacao").textContent = "Consulta OK";

                if (data.tabelas?.length) {
                    document.getElementById("res-info").textContent = "Tabelas carregadas com sucesso";

                    listaTabelas.innerHTML = data.tabelas.map(t => {
                        const valorLiquido = t.valorLiquido
                            ? t.valorLiquido.toFixed(2).replace(".", ",")
                            : "-";

                        const taxa = t.taxa
                            ? `${parseFloat(t.taxa).toFixed(2).replace(".", ",")}%`
                            : "-";

                        return `
                        <div class='tabela-item'>
                            <b>${t.tabelaTitulo}</b> (${t.bancarizadora})<br>
                            Valor Líquido: R$ ${valorLiquido}<br>
                            Taxa: ${taxa}
                        </div>
                    `;
                    }).join("");
                } else {
                    document.getElementById("res-info").textContent = "Retorno da API:";
                    listaTabelas.innerHTML = `
                    <div class='tabela-item'>
                        ${data.desc_final || data.objectReturn?.description || "Nenhum retorno disponível."}
                    </div>`;
                }

            } catch {
                alert("Erro ao consultar CPF. Tente novamente.");
            } finally {
                spinner.style.display = "none";
            }
        });

        btnLimpar.addEventListener("click", () => {
            document.getElementById("cpf").value = "";
            listaTabelas.innerHTML = "";
            resultadoDiv.style.display = "none";
        });
    </script>


</body>

</html>
