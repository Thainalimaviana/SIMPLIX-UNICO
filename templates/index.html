<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta RÃ¡pida - FGTS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .loading-spinner {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #0e0e0e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            from {
                transform: translateY(-50%) rotate(0deg);
            }

            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        #toggle-theme {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 45px;
            height: 45px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            z-index: 200;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        #toggle-theme:hover {
            background: #4cafef;
            border-color: #fff;
            box-shadow: 0 0 12px rgba(76, 175, 239, 0.8);
            transform: scale(1.1);
        }

        #toggle-theme i {
            pointer-events: none;
        }

        .topo-direita {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 300;
        }

        .user-buttons a {
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-gerenciar {
            background-color: #4c94e7;
        }

        .btn-gerenciar:hover {
            background-color: #1565c0;
        }

        .btn-criar-fixo {
            background-color: #e74c3c;
        }

        .btn-criar-fixo:hover {
            background-color: #c0392b;
        }

        .btn-cadastrar {
            background-color: #27ae60;
        }

        .btn-cadastrar:hover {
            background-color: #1e8449;
        }

        .area-tabelas {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .tabela-item {
            background: rgba(0, 0, 0, 0.25);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #fff;
            line-height: 1.4;
        }

        .tabela-item b {
            color: #4ef3a3;
        }

        .btn-esteira {
            background-color: #9b59b6;
        }

        .btn-esteira:hover {
            background-color: #8e44ad;
        }
    </style>
</head>

<body>
    <header class="topo">
        <div class="topo-esquerda">
            <img src="/static/img/logo.png" alt="Logo">
            <span class="nome-empresa">ðŸŽƒBem-vindo, {{ usuario }} ðŸ‘»</span>
        </div>
        <div class="topo-direita">
            <a href="/logout" class="btn-sair"><i class="fa fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <div class="user-buttons">
        <a href="/cadastrar" class="btn-cadastrar"><i class="fa fa-user-plus"></i> Cadastrar Cliente</a>

        {% if session['role'] == 'admin' %}
        <a href="/esteira" class="btn-esteira"><i class="fa fa-gears"></i> Esteira</a>
        <a href="/usuarios" class="btn-gerenciar"><i class="fa fa-users"></i> Gerenciar UsuÃ¡rios</a>
        <a href="/register" class="btn-criar-fixo"><i class="fa fa-user-gear"></i> Criar UsuÃ¡rio</a>
        {% endif %}
    </div>

    <div class="container">
        <h1 class="titulo-tomorrow">Simplix ðŸŽƒ</h1>

        <form id="form-consulta">
            <div class="input-wrapper">
                <input type="text" id="cpf" name="cpf" class="barra-cpf" placeholder="Digite o CPF" required>
                <span id="loading" class="loading-spinner"></span>
            </div>

            <div class="button-group">
                <button class="azul" type="submit"><i class="fa fa-play"></i> Consultar</button>
                <button id="btn-limpar" class="vermelho" type="button"><i class="fa fa-trash"></i> Limpar</button>
            </div>
        </form>

        <div id="resultado" class="resultado" style="display:none;">
            <p><strong>CPF:</strong> <span id="res-cpf"></span></p>
            <p><strong>SituaÃ§Ã£o:</strong> <span id="res-situacao"></span></p>
            <p><strong>InformaÃ§Ã£o:</strong> <span id="res-info"></span></p>

            <div class="area-tabelas" id="lista-tabelas"></div>
        </div>
    </div>

    <button id="toggle-theme"><i class="fa fa-moon"></i></button>

    <script>
        const form = document.getElementById("form-consulta");
        const resultadoDiv = document.getElementById("resultado");
        const listaTabelas = document.getElementById("lista-tabelas");
        const btnLimpar = document.getElementById("btn-limpar");
        const spinner = document.getElementById("loading");
        const toggleTheme = document.getElementById("toggle-theme");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            let cpf = document.getElementById("cpf").value.replace(/\D/g, "").padStart(11, "0");
            spinner.style.display = "inline-block";

            try {
                const res = await fetch("/simplix-passo12", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf })
                });

                const data = await res.json();
                resultadoDiv.style.display = "block";
                document.getElementById("res-cpf").textContent = cpf;
                document.getElementById("res-situacao").textContent = "Consulta OK";

                let mensagensAPI = [];

                if (data.desc_final) {
                    mensagensAPI.push(data.desc_final);
                }

                if (data.objectReturn?.description) {
                    mensagensAPI.push(data.objectReturn.description);
                }

                if (Array.isArray(data.objectReturn)) {
                    data.objectReturn.forEach(obj => {
                        if (obj.description) mensagensAPI.push(obj.description);
                    });
                }

                if (data.tabelas && data.tabelas.length > 0) {
                    document.getElementById("res-info").textContent = "Tabelas carregadas com sucesso";
                    listaTabelas.innerHTML = "";

                    data.tabelas.forEach(t => {
                        const el = document.createElement("div");
                        el.classList.add("tabela-item");

                        let taxaValor =
                            t.detalhes?.taxa ??
                            t.taxa ??
                            (typeof t.detalhes === "object" && Object.values(t.detalhes).find(v => typeof v === "number" && v < 5));

                        const taxa = taxaValor
                            ? (parseFloat(taxaValor).toFixed(2).replace(".", ",") + "%")
                            : "-";

                        el.innerHTML = `
                    <b>${t.tabelaTitulo}</b> (${t.bancarizadora})<br>
                    Valor LÃ­quido: R$ ${t.valorLiquido?.toFixed(2).replace(".", ",") || "-"}<br>
                    Taxa: ${taxa}
                `;
                        listaTabelas.appendChild(el);
                    });
                } else {
                    if (mensagensAPI.length > 0) {
                        const mensagensUnicas = [...new Set(mensagensAPI)];

                        document.getElementById("res-info").textContent = "Retorno da API:";
                        listaTabelas.innerHTML = mensagensUnicas.map(m => `<div class='tabela-item'>${m}</div>`).join("");
                    } else {
                        document.getElementById("res-info").textContent = "Nenhuma resposta relevante retornada.";
                        listaTabelas.innerHTML = "<p>Nenhuma tabela encontrada.</p>";
                    }
                }

            } catch (err) {
                alert("Erro ao consultar CPF. Tente novamente.");
            } finally {
                spinner.style.display = "none";
            }
        });

        btnLimpar.addEventListener("click", () => {
            document.getElementById("cpf").value = "";
            listaTabelas.innerHTML = "";
            resultadoDiv.style.display = "none";
        });

        toggleTheme.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const icon = toggleTheme.querySelector("i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
        });
    </script>
</body>

</html>
