<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 600px;
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
      margin-top: 40px;
    }

    input,
    select,
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      background-color: #4c94e7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1d6ed8;
    }

    .hidden {
      display: none;
    }

    .periodos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .tabela-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.25s ease;
      text-align: center;
    }

    .tabela-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    .tabela-info h4 {
      margin: 0;
      font-size: 14px;
      color: #fff;
      font-weight: 600;
    }

    .tabela-info p {
      margin: 3px 0;
      font-size: 12.5px;
      color: #e0e0e0;
    }

    .btn-selecionar {
      background: #4c94e7;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-selecionar:hover {
      background: #1d6ed8;
    }

    .btn-copiar {
      margin-top: 10px;
      background: #111;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .btn-copiar:hover {
      background: #333;
    }

    .loader {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Cadastrar Cliente</h1>

    <div id="passo1">
      <input type="text" id="cpfBusca" placeholder="Digite o CPF do cliente" maxlength="11">
      <button id="btnBuscarCpf">Buscar CPF</button>
    </div>

    <div id="passo2" class="hidden">
      <h3>Selecione os per√≠odos dispon√≠veis:</h3>
      <div id="lista-periodos" class="periodos"></div>
    </div>

    <form id="form-cadastro" class="hidden">
      <h3>Dados do Cliente</h3>

      <input type="text" name="rg" id="rg" placeholder="RG" required>
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="text" name="telefone" id="telefone" placeholder="Telefone (ex: 5511999999999)" required>
      <input type="text" name="ocupacao" placeholder="Cargo" required>

      <select name="estadoCivil" id="estadoCivil" required>
        <option value="">Selecione o estado civil</option>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Vi√∫vo">Vi√∫vo</option>
        <option value="Uni√£o Est√°vel">Uni√£o Est√°vel</option>
      </select>

      <select name="nacionalidade" id="nacionalidade" required>
        <option value="">Selecione a nacionalidade</option>
        <option value="Brasileiro">Brasileiro</option>
        <option value="Estrangeiro">Estrangeiro</option>
      </select>

      <input type="date" name="dataDeNascimento" required>

      <h4 style="margin-top:15px;">Endere√ßo</h4>
      <input type="text" name="cep" placeholder="CEP" required>
      <input type="text" name="logradouro" placeholder="Rua / Logradouro" required>
      <input type="text" name="numero" placeholder="N√∫mero" required>
      <input type="text" name="bairro" placeholder="Bairro" required>
      <input type="text" name="cidade" placeholder="Cidade" required>
      <input type="text" name="estado" placeholder="UF" maxlength="2" required>
      <input type="text" name="complemento" placeholder="Complemento / Observa√ß√£o">

      <h4 style="margin-top:15px;">Conta Banc√°ria</h4>
      <input type="text" name="codigoDoBanco" placeholder="C√≥digo do Banco (ex: 001)" required>
      <input type="text" name="agencia" placeholder="Ag√™ncia" required>
      <input type="text" name="conta" placeholder="Conta" required>
      <input type="text" name="digitoDaConta" placeholder="D√≠gito da Conta" required>

      <select name="tipoDeConta" id="tipoDeConta" required>
        <option value="">Selecione o tipo de conta</option>
        <option value="ContaCorrente">Conta Corrente</option>
        <option value="Poupan√ßa">Poupan√ßa</option>
        <option value="Sal√°rio">Sal√°rio</option>
      </select>

      <select name="tipoDeOperacao" required>
        <option value="">Selecione o tipo de opera√ß√£o</option>
        <option value="Transferencia">Transfer√™ncia</option>
        <option value="TED">TED</option>
        <option value="DOC">DOC</option>
      </select>

      <button type="button" id="btnFinalizar">Finalizar Cadastro</button>
    </form>

    <div id="linkBox" class="hidden">
      <button id="btnCopiar" class="btn-copiar">üìã Copiar Link</button>
    </div>

    <pre id="saida" style="margin-top:20px; text-align:left; display:none;"></pre>
  </div>

  <script>
    const passo1 = document.getElementById("passo1");
    const passo2 = document.getElementById("passo2");
    const passo3 = document.getElementById("form-cadastro");
    const listaPeriodos = document.getElementById("lista-periodos");
    const saida = document.getElementById("saida");
    const linkBox = document.getElementById("linkBox");
    const btnCopiar = document.getElementById("btnCopiar");

    let tabelaSelecionada = null;
    let linkProposta = "";

    function normalizarCampos() {
      const rg = document.getElementById("rg");
      const telefone = document.getElementById("telefone");

      rg.value = rg.value.replace(/\D/g, "");

      let tel = telefone.value.replace(/\D/g, "");
      if (tel.startsWith("0")) tel = tel.slice(1);
      if (!tel.startsWith("55")) tel = "55" + tel;
      telefone.value = tel;
    }

    document.getElementById("btnBuscarCpf").addEventListener("click", async () => {
      const btn = document.getElementById("btnBuscarCpf");
      const cpf = document.getElementById("cpfBusca").value.trim();
      if (!cpf) return alert("Digite um CPF v√°lido!");

      btn.disabled = true;
      btn.innerHTML = `<div class="loader"></div> Consultando...`;
      saida.textContent = "";

      try {
        const res = await fetch("/simplix-passo12", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpf })
        });
        const data = await res.json();

        if (!data.sucesso) {
          saida.textContent = "‚ùå Erro: " + (data.mensagem || "Falha na consulta");
          return;
        }

        listaPeriodos.innerHTML = "";
        data.tabelas.forEach((tab, i) => {
          const card = document.createElement("div");
          card.classList.add("tabela-card");
          card.innerHTML = `
          <div class="tabela-info">
            <h4>${tab.tabelaTitulo}</h4>
            <p><strong>Valor L√≠quido:</strong> R$ ${tab.valorLiquido.toFixed(2)}</p>
            <p><strong>Taxa:</strong> ${tab.taxa}% &nbsp; | &nbsp; <strong>TC:</strong> ${tab.tc}%</p>
          </div>
          <button data-index="${i}" class="btn-selecionar">Selecionar</button>
        `;
          listaPeriodos.appendChild(card);
        });

        passo1.classList.add("hidden");
        passo2.classList.remove("hidden");
        saida.textContent = "";

        document.querySelectorAll(".btn-selecionar").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const index = e.target.getAttribute("data-index");
            tabelaSelecionada = data.tabelas[index];
            passo2.classList.add("hidden");
            passo3.classList.remove("hidden");
          });
        });

      } catch (err) {
        saida.textContent = "‚ùå Erro de conex√£o ou servidor indispon√≠vel.";
      } finally {
        btn.disabled = false;
        btn.innerHTML = "Buscar CPF";
      }
    });

    document.getElementById("btnFinalizar").addEventListener("click", async () => {
      normalizarCampos();

      const formData = Object.fromEntries(new FormData(passo3).entries());
      const cpf = document.getElementById("cpfBusca").value.trim();

      const payload = {
        cliente: {
          rg: formData.rg,
          cpf: cpf,
          nome: formData.nome,
          email: formData.email,
          telefone: formData.telefone,
          ocupacao: formData.ocupacao,
          estadoCivil: formData.estadoCivil,
          nacionalidade: formData.nacionalidade,
          dataDeNascimento: formData.dataDeNascimento,
          endereco: {
            cep: formData.cep,
            bairro: formData.bairro,
            cidade: formData.cidade,
            estado: formData.estado,
            numero: formData.numero,
            logradouro: formData.logradouro,
            complemento: formData.complemento
          },
          contaBancaria: {
            conta: formData.conta,
            agencia: formData.agencia,
            tipoDeConta: formData.tipoDeConta,
            codigoDoBanco: formData.codigoDoBanco,
            digitoDaConta: formData.digitoDaConta,
            tipoDeOperacao: formData.tipoDeOperacao
          }
        },
        operacao: {
          simulationId: tabelaSelecionada.simulationId,
          periodos: tabelaSelecionada.periodos || tabelaSelecionada.parcelas || []
        },
        loginDigitador: "477f702a-4a6f-4b02-b5eb-afcd38da99f8",
        callback: {
          url: "https://webhook.site/82d16202-0406-4088-bfd7-82edf9d23497",
          method: "POST"
        }
      };

      saida.style.display = "none";
      saida.textContent = "Enviando cadastro...";

      const resp = await fetch("/simplix-cadastrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await resp.json();
      console.log("Retorno Simplix:", data);

      linkProposta = data?.objectReturn?.link || "";
      if (linkProposta) {
        linkBox.classList.remove("hidden");
      } else {
        alert("Cadastro conclu√≠do, mas sem link retornado.");
      }
    });

    btnCopiar.addEventListener("click", () => {
      if (!linkProposta) return alert("Nenhum link dispon√≠vel!");
      navigator.clipboard.writeText(linkProposta).then(() => {
        btnCopiar.textContent = "‚úÖ Link Copiado!";
        setTimeout(() => (btnCopiar.textContent = " Copiar Link"), 2000);
      });
    });
  </script>
</body>

</html>
