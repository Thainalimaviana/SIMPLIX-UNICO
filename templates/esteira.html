<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üìä Esteira de Cadastros</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    table.dataTable {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
      font-size: 15px;
    }

    table.dataTable thead {
      background: rgba(255, 255, 255, 0.2);
    }

    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-voltar {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      background: #4c94e7;
      border-color: #1565c0;
    }

    .dataTables_length select {
      background: rgba(255, 255, 255, 0.15) !important;
      color: #fff !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
    }

    .dataTables_filter {
      float: right !important;
      margin-top: 10px !important;
      margin-bottom: 10px !important;
    }

    .dataTables_filter label {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-end !important;
      gap: 10px !important;
    }

    .dataTables_filter input[type="search"] {
      background: rgba(255, 255, 255, 0.15) !important;
      color: #fff !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;
      padding: 8px 14px !important;
      margin-left: 10px !important;
      min-width: 180px;
    }

    .dataTables_wrapper .dataTables_paginate {
      margin-top: 25px;
      text-align: center;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      display: inline-block;
      min-width: 35px;
      padding: 6px 14px;
      margin: 0 5px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #ffffff !important;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:not(.current):not(.disabled):hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: rgba(76, 144, 231, 0.9);
      border-color: rgba(76, 144, 231, 1);
      color: #fff !important;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(76, 144, 231, 0.5);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      color: #ddd !important;
      box-shadow: none;
    }

    .dataTables_info {
      text-align: left !important;
      margin-top: 10px !important;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Esteira de Cadastros</h1>

    <table id="tabelaEsteira" class="display">
      <thead>
        <tr>
          <th>Digitador</th>
          <th>CPF</th>
          <th>Bancarizadora</th>
          <th>Data/Hora</th>
          <th>Valor do Contrato</th>
        </tr>
      </thead>
      <tbody>
        {% for e in registros %}
        <tr>
          <td>{{ e[0] }}</td>
          <td>{{ e[1] }}</td>
          <td>{{ e[2] }}</td>
          <td>{{ e[3] }}</td>
          <td>R$ {{ "%.2f"|format(e[4]) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/index" class="btn-voltar">Voltar</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#tabelaEsteira').DataTable({
        paging: true,
        pageLength: 20,
        lengthChange: false,
        order: [[3, 'desc']],
        language: {
          search: "üîç Pesquisar:",
          zeroRecords: "Nenhum registro encontrado",
          infoEmpty: "Nenhum registro",
          paginate: {
            previous: "Anterior",
            next: "Pr√≥ximo"
          },
          info: "_START_ a _END_ de _TOTAL_ registros",
        }
      });
    });
  </script>
</body>
</html>
